name: Release
on: workflow_dispatch
jobs:
  buildAndroid:
    name: buildAndroid
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1.1.5
        with:
          haxe-version: 4.2.5

      - name: Install Haxelib
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp > /dev/null
          haxelib --quiet install lime 8.0.2
          haxelib --quiet install openfl 9.2.2
          haxelib --quiet install flixel 5.5.0
          haxelib run lime setup flixel
          haxelib --quiet install flixel-ui 2.6.1
          haxelib --quiet install hscript 2.5.0
          haxelib --quiet install flixel-addons 3.2.3
          haxelib --quiet install hxvlc 1.6.1
          haxelib git linc_luajit https://github.com/Sirox228/linc_luajit.git
          haxelib install extension-androidtools
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib --quiet install hxcpp-debug-server
          haxelib list
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION

      - name: Setup Lime
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          haxelib set lime 8.0.2
          haxelib set openfl 9.2.2
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Compile
        run: haxelib run lime build android --app-version="4.0.0-${{ github.run_id}}"

      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: Troll Engine
          path: export/release/android/bin/app/build/outputs/apk/debug
